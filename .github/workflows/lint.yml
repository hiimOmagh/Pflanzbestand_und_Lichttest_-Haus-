name: Android Lint

on:
    push:
        branches: [ main ]
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-java@v3
                with:
                    distribution: 'temurin'
                    java-version: '17'
            -   uses: android-actions/setup-android@v3
                with:
                    api-level: 34
            -   name: Run Android Lint
                run: ./gradlew lint